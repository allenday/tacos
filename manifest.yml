---
display_information:
  name: Kudos Bot
  description: A simple bot for giving and tracking virtual kudos within a Slack workspace.
  background_color: '#f5f5dc'
features:
  bot_user:
    display_name: Kudos Bot
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  slash_commands:
  - command: /kudos_give
    description: Give kudos to a user. Usage - /kudos_give <amount> <@user> <note>
    should_escape: false
    usage_hint: <amount> <@user> <note>
  - command: /kudos_stats
    description: Show kudos statistics (leaderboard)
    should_escape: false
  - command: /kudos_history
    description: Show kudos giving/receiving history. Usage - /kudos_history [@user] [lines]
    should_escape: false
    usage_hint: '[@user] [lines]'
  - command: /kudos_received
    description: Show your kudos receiving history. Usage - /kudos_received [lines]
    should_escape: false
    usage_hint: '[lines]'
  - command: /kudos_remaining
    description: Check how many kudos you (or @user) can give. Usage - /kudos_remaining [@user]
    should_escape: false
    usage_hint: '[@user]'
  - command: /kudos_help
    description: Show help information for the Kudos Bot
    should_escape: false
oauth_config:
  scopes:
    bot:
    - chat:write
    - commands
    - im:write
    - chat:write.public
    - channels:read
    - users:read
settings:
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
